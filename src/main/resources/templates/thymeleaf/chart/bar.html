<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bar.html</title>
</head>
<body>
	<h1 class="animated bounce">Bar Chart Thymeleaf</h1>
<hr>
<h2 th:inline="text">[[${depts[0].deptno}]][[${depts[0].dname}]] </h2>
<canvas id="dept01" class="animated fadeInLeft"></canvas>
<hr>
<h2 th:inline="text">[[${depts[1].deptno}]][[${depts[1].dname}]] </h2>
<canvas id="dept02" class="animated fadeInLeft"></canvas>
<hr>
<h2 th:inline="text">[[${depts[2].deptno}]][[${depts[2].dname}]] </h2>
<canvas id="dept03" class="animated fadeInLeft"></canvas>
<hr>

<script type="text/javascript" th:inline="javascript">
	var data01 = [[${bars[0]}]];		// thymeleaf 객체는 무엇이든 json 객체로 만들어준다.
	var ctx = document.getElementById("dept01").getContext("2d");
	new Chart(ctx, data01);
	
	var data02 = [[${bars[1]}]];
	var ctx = document.getElementById("dept02").getContext("2d");
	new Chart(ctx, data02);
	
	var data03 = [[${bars[2]}]];
	var ctx = document.getElementById("dept03").getContext("2d");
	new Chart(ctx, data03);
</script>

</body>
</html>
